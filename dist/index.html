<!DOCTYPE html>
<html>
    <head>
        <title>CustomCalculator</title>
        <meta charset="utf-8">
        <script defer src="./bundle.js"></script>
        <link rel="stylesheet" href="../src/style.css">
        <link rel="shortcut icon" href="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/000000/external-calculator-advertising-kiranshastry-lineal-kiranshastry.png" type="image/x-icon">
    </head>
    <body>
        <div class="app">
            <div class="inputs">
                <input type="text" class="archiv" placeholder="0" readonly>
                <input type="text" class="result" placeholder="0" readonly maxlength="10">
            </div>
            <div class="buttons">
                <button class="btn btn-func memory" id="memoryClearButton">mc</button>
                <button class="btn btn-func memory" id="memoryAddButton">m+</button>
                <button class="btn btn-func memory" id="memoryDivButton">m-</button>
                <button class="btn btn-func memory" id="memoryReadButton">mr</button>
                <button value='AC' class="btn btn-func" id='clearButton'>AC</button>
                <button value='C' class="btn btn-func" id='backspaceButton'><img src="https://img.icons8.com/ios-glyphs/26/ffffff/clear-symbol.png" class="btn-image"/></button>
                <button value='/' class="btn btn-orange" id="divButton"><img src="https://img.icons8.com/material-outlined/24/ffffff/divide.png" class="btn-image"/></button>
                <button value ='%' class="btn btn-func" id="percentButton">%</button>
                <button class="btn btn-func" id="expButton">e</button>
                <button value='^2' class="btn btn-func" id="squareButton">x<sup>2</sup></button>
                <button value='7' class="btn btn-numb" id="number7">7</button>
                <button value='8' class="btn btn-numb">8</button>
                <button value='9' class="btn btn-numb">9</button>
                <button value='*' class="btn btn-orange" id="mulButton"><img src="https://img.icons8.com/material-outlined/24/ffffff/multiply--v1.png" class="btn-image"/></button>
                <button value='^3' class="btn btn-func" id="cubeButton">x<sup>3</sup></button>
                <button value='^' class="btn btn-func" id="numByPowerButton">x<sup>y</sup></button>
                <button class="btn btn-func" id="expByPowerButton">e<sup>x</sup></button>
                <button value='4' class="btn btn-numb">4</button>
                <button value='5' class="btn btn-numb">5</button>
                <button value='6' class="btn btn-numb">6</button>
                <button value='-'class="btn btn-orange" id="subButton">-</button>
                <button class="btn btn-func" id="oneDivByNumberButton">1/x</button>
                <button class="btn btn-func" id="squareRootButton"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="24" height="24"
                    viewBox="0 0 172 172"
                    style=" fill:#ffffff;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none" stroke="none" stroke-width="1"></path><g fill="#ffffff" stroke="none" stroke-width="1"><path d="M117.41015,21.5l-45.74349,91.47298l-17.07682,-34.13965h-25.92318v14.33333h17.07682l25.92318,51.86035l54.58985,-109.19368h24.24349v-14.33333z"></path></g><g fill="#ffffff" stroke="none" stroke-width="1"><path d="M59.045,58.78v7.28h-31.19v-6.19l14.72,-15.68c2.02,-2.21333 3.51667,-4.14333 4.49,-5.79c0.96667,-1.64 1.45,-3.2 1.45,-4.68v0c0,-2.02 -0.51,-3.61 -1.53,-4.77c-1.02,-1.15333 -2.48,-1.73 -4.38,-1.73v0c-2.04,0 -3.64667,0.70333 -4.82,2.11c-1.18,1.40667 -1.77,3.25333 -1.77,5.54v0h-9.06c0,-2.76667 0.66,-5.29667 1.98,-7.59c1.32667,-2.29333 3.19667,-4.09 5.61,-5.39c2.42,-1.3 5.16,-1.95 8.22,-1.95v0c4.68667,0 8.32667,1.12333 10.92,3.37c2.59333,2.25333 3.89,5.43 3.89,9.53v0c0,2.25333 -0.58333,4.54667 -1.75,6.88c-1.16667,2.33333 -3.16667,5.05 -6,8.15v0l-10.34,10.91z"></path></g><path d="M16.955,76.06v-66.12h52.09v66.12z" fill="#ffffff" stroke="#50e3c2" stroke-width="3" opacity="0"></path></g></svg>
                </button>
                <button class="btn btn-func" id="cubeRootButton"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="24" height="24"
                    viewBox="0 0 172 172"
                    style=" fill:#ffffff;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none" stroke="none" stroke-width="1"></path><g fill="#ffffff" stroke="none" stroke-width="1"><path d="M117.41015,21.5l-45.74349,91.47298l-17.07682,-34.13965h-25.92318v14.33333h17.07682l25.92318,51.86035l54.58985,-109.19368h24.24349v-14.33333z"></path></g><g fill="#ffffff" stroke="none" stroke-width="1"><path d="M37.485,46.055v-7.06h4.81c2.29333,0 3.99333,-0.57333 5.1,-1.72c1.1,-1.14667 1.65,-2.66667 1.65,-4.56v0c0,-1.83333 -0.54667,-3.26 -1.64,-4.28c-1.09333,-1.02 -2.59667,-1.53 -4.51,-1.53v0c-1.73333,0 -3.18333,0.47333 -4.35,1.42c-1.16667,0.94667 -1.75,2.18 -1.75,3.7v0h-9.03c0,-2.37333 0.64,-4.50333 1.92,-6.39c1.28667,-1.88667 3.08,-3.36 5.38,-4.42c2.3,-1.06 4.83667,-1.59 7.61,-1.59v0c4.81333,0 8.58333,1.15 11.31,3.45c2.73333,2.3 4.1,5.47 4.1,9.51v0c0,2.08667 -0.63667,4.00333 -1.91,5.75c-1.27333,1.75333 -2.94,3.1 -5,4.04v0c2.56,0.91333 4.47,2.28667 5.73,4.12c1.26,1.83333 1.89,4 1.89,6.5v0c0,4.04 -1.47333,7.28 -4.42,9.72c-2.94667,2.44 -6.84667,3.66 -11.7,3.66v0c-4.54,0 -8.25333,-1.2 -11.14,-3.6c-2.88667,-2.39333 -4.33,-5.56 -4.33,-9.5v0h9.03c0,1.70667 0.64,3.10333 1.92,4.19c1.28667,1.08 2.86667,1.62 4.74,1.62v0c2.14667,0 3.82667,-0.56667 5.04,-1.7c1.22,-1.13333 1.83,-2.63667 1.83,-4.51v0c0,-4.54667 -2.5,-6.82 -7.5,-6.82v0z"></path></g><path d="M17.205,76.375v-66.75h51.59v66.75z" fill="#ffffff" stroke="#50e3c2" stroke-width="3" opacity="0"></path></g></svg>
                </button>
                <button value='1' class="btn btn-numb">1</button>
                <button value='2' class="btn btn-numb">2</button>
                <button value='3' class="btn btn-numb">3</button>
                <button value='+' class="btn btn-orange" id="addButton">+</button>
                <button class="btn btn-func" id="numRootButton"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="24" height="24"
                    viewBox="0 0 172 172"
                    style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g id="original-icon" fill="#ffffff"><path d="M117.41015,21.5l-45.74349,91.47298l-17.07682,-34.13965h-25.92318v14.33333h17.07682l25.92318,51.86035l54.58985,-109.19368h24.24349v-14.33333z"></path></g><g fill="#ffffff"><path d="M37.75,22.265l6.28,21.03l6.25,-21.03h9.69l-13.59,39.06l-0.75,1.78c-2.02,4.42 -5.35333,6.63 -10,6.63v0c-1.31333,0 -2.64667,-0.2 -4,-0.6v0v-6.84l1.37,0.03c1.71333,0 2.99,-0.26 3.83,-0.78c0.84667,-0.52 1.51,-1.38333 1.99,-2.59v0l1.06,-2.79l-11.85,-33.9z"></path></g></g></svg>
                </button>
                <button class="btn btn-func" id="lnButton">ln</button>
                <button class="btn btn-func" id="logButton">log<sub>10</sub></button>
                <button value='0' class="btn btn-zero btn-numb">0</button>
                <button value='.' class="btn btn-numb">,</button>
                <button class="btn btn-orange" id="equalButton">=</button>
            </div>
        </div>
    </body>
</html>
