<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script defer src="./bundle.js"></script>
        <link rel="stylesheet" href="../src/style.css">
    </head>
    <body>
        <div class="app">
            <div class="inputs">
                <input type="text" class="expression" placeholder="0">
                <input type="text" class="result" placeholder="0">
            </div>
            <div class="buttons">
                <button class="btn btn-func">mc</button>
                <button class="btn btn-func">m+</button>
                <button class="btn btn-func">m-</button>
                <button class="btn btn-func">mr</button>
                <button class="btn btn-func">AC</button>
                <button class="btn btn-func">+/-</button>
                <button class="btn btn-orange">/</button>
                <button class="btn btn-func">%</button>
                <button class="btn btn-func">2nd</button>
                <button class="btn btn-func">x2</button>
                <button class="btn btn-numb">7</button>
                <button class="btn btn-numb">8</button>
                <button class="btn btn-numb">9</button>
                <button class="btn btn-orange">*</button>
                <button class="btn btn-func">x3</button>
                <button class="btn btn-func">xy</button>
                <button class="btn btn-func">ex</button>
                <button class="btn btn-numb">4</button>
                <button class="btn btn-numb">5</button>
                <button class="btn btn-numb">6</button>
                <button class="btn btn-orange">-</button>
                <button class="btn btn-func">1/x</button>
                <button class="btn btn-func">sqrt</button>
                <button class="btn btn-func">sqrt3</button>
                <button class="btn btn-numb">1</button>
                <button class="btn btn-numb">2</button>
                <button class="btn btn-numb">3</button>
                <button class="btn btn-orange">+</button>
                <button class="btn btn-func">y/x</button>
                <button class="btn btn-func">ln</button>
                <button class="btn btn-func">log10</button>
                <button class="btn btn-zero btn-numb">0</button>
                <button class="btn btn-numb">,</button>
                <button class="btn btn-orange">=</button>
            </div>
        </div>
    </body>
</html>
