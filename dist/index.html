<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script defer src="./bundle.js"></script>
        <link rel="stylesheet" href="/src/style.css">
    </head>
    <body>
        <div class="app">
            <div class="inputs">
                <input type="text" class="expression" placeholder="0">
                <input type="text" class="result" placeholder="0">
            </div>
            <div class="buttons">
                <button class="btn">mc</button>
                <button class="btn">m+</button>
                <button class="btn">m-</button>
                <button class="btn">mr</button>
                <button class="btn">AC</button>
                <button class="btn">+/-</button>
                <button class="btn">%</button>
                <button class="btn">/</button>
                <button class="btn">2<sup>nd</sup></button>
                <button class="btn">x<sup>2</sup></button>
                <button class="btn">x<sup>3</sup></button>
                <button class="btn">x<sup>y</sup></button>
                <button class="btn">e<sup>x</sup></button>
                <button class="btn">10<sup>x</sup></button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">*</button>
                <button class="btn">1/x</button>
                <button class="btn">&#x221ax</button>
                <button class="btn">&#8731x</button>
                <button class="btn">y/x</button>
                <button class="btn">ln</button>
                <button class="btn">log<sub>10</sub></button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
                <button class="btn">0</button>
                <button class="btn">,</button>
                <button class="btn">=</button>
            </div>
        </div>
    </body>
</html>
